<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f8f8;
        }
        h1, h2 {
            color: #222;
        }
        .products, .cart {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card {
            border: 1px solid #e0e0e0;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 7px;
        }
        .product-btn {
            background: #0074D9;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-btn:hover {
            background: #005fa3;
        }
        .cart ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="products" id="products"></div>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>
    
</body>
</html>
